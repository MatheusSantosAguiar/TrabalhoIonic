<ion-header>
  <ion-row class="c1-header">
   <ion-col size="4" class="menu-icon">
     <ion-icon name="reorder-three"></ion-icon>
   </ion-col>
   <ion-col size="7">
     P√ÉOBURGER
   </ion-col>
   <ion-col size="1" class="c1-title">
     <ion-icon name="person-circle-outline"></ion-icon>
   </ion-col>
 </ion-row>
 <ion-row > 
    <ion-col size = "6" class = "c1-opcoes">
      <ion-segment [(ngModel)] = "segment">
        <ion-segment-button [value] = "categoria[0].id">
          <ion-slides pager="false" class="o1-burger">
          BURGERS
          </ion-slides>
        </ion-segment-button>
      </ion-segment> 
    </ion-col>
      
    <ion-col size = "6" class = "c2-opcoes">
      <ion-segment [(ngModel)] = "segment">
        <ion-segment-button [value] = "categoria[1].id">
          <ion-slides pager="false" class="o1-batata">
          BATATA FRITA
          </ion-slides>
        </ion-segment-button>  
      </ion-segment>
    </ion-col>
 </ion-row>
</ion-header>


<ion-content [fullscreen]="true" class="e1-content">

  <ion-grid *ngFor="let categoria of categoria; let ix = index">
    <ion-row *ngIf="segment == categoria.id">
      <ion-col size="6" *ngFor="let detalhes of categoria.detalhes">
           <ion-row>
            <ion-col size="12" class="card-produto">
 
             <ion-row>
               <ion-col size="6" class="img-produto" >
                 <img [src]="cardapioImg + detalhes.imagem"/>
               </ion-col>
             </ion-row>
 
             <ion-row style="height: 45px;"> 
               <ion-col size="12" class="titulo-produto">
                 {{detalhes.nome}}
               </ion-col>
             </ion-row>
 
             <ion-row>
               <ion-col class="valor-produto">
                 {{detalhes.valor}}
               </ion-col>
             </ion-row>
 
             <ion-row>
               <ion-col size="12" class="col-botao-detalhes">
                 <span class="botao-detalhes" (click)="verDetalhes(detalhes)"> Detalhes </span>
               </ion-col>
             </ion-row>
         
          </ion-col>
         </ion-row> 
        </ion-col>
       </ion-row>
 
       
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-button class="b1-compra" expand="full">
    <ion-icon name="cart"></ion-icon>
  </ion-button>
</ion-footer>
