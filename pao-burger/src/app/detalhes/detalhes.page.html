<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>   
    </ion-buttons>
    <ion-title>{{detalhes.nome}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-row>
    <ion-col size="12" class="img-produto" >
      <img [src]="cardapioImg + detalhes.imagem"/>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="descricao-produto">
      {{detalhes.Detalhes}}
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="footer-produto">

  <ion-row class="ion-align-items-center">
    <ion-col size="6" class="valor-produto">
      {{detalhes.valor}}
    </ion-col>
    
    <ion-col size="6">
      <ion-row class="ion-align-items-center">
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="add()" shape = "round" fill = "outline" color = "dark" size = "small">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>
        
        <ion-col size="4" class="ion-text-center">
          <ion-input class="inp-quantidade" type="number" [(ngModel)]="quantidade"></ion-input>
        </ion-col>
        
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="remove()" shape = "round" fill = "outline" color = "dark" size="small">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
        </ion-col>
      
      </ion-row>
    </ion-col>
  </ion-row>

</ion-footer>
